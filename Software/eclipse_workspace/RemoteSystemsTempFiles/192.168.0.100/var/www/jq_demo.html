<html>
<head>
    <title>jQuery Demo</title>
	<!-- Include meta tag to ensure proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Include the jQuery scripts -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>

	<!-- Include jQuery Mobile style sheet -->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
	
	<style>
		.ui-li-static.ui-collapsible > .ui-collapsible-heading {
		    margin: 0;
		}
		.ui-li-static.ui-collapsible {
		    padding: 0;
		}
		.ui-li-static.ui-collapsible > .ui-collapsible-heading > .ui-btn {
		    border-top-width: 0;
		}
		.ui-li-static.ui-collapsible > .ui-collapsible-heading.ui-collapsible-heading-collapsed > .ui-btn,
		.ui-li-static.ui-collapsible > .ui-collapsible-content {
		    border-bottom-width: 0;
		}
	</style>
	
</head>
<body>


<div data-role="page">
	<div data-role="header" class="ui-header">
		<h1 id="header_text">jQuery Demo</h1>
	</div>
	
	<div data-role="main" class="ui-content">

		<ul data-role="listview">
		  <li data-role="collapsible" data-inset="false" data-iconpos="right">
		    <h2>Birds</h2>
		    <ul data-role="listview" data-theme="b">
		      <li><a href="#">Condor</a></li>
		      <li><a href="#">Eagle</a></li>
		      <li><a href="#">Sparrow</a></li>
		    </ul>
		  </li>
		  <li data-role="collapsible" data-inset="false" data-iconpos="right">
		    <h2>Fish</h2>
		    <ul data-role="listview" data-theme="b">
		      <li><a href="#">Salmon</a></li>
		      <li><a href="#">Pollock</a></li>
		      <li><a href="#">Trout</a></li>
		    </ul>
		  </li>
		  <li data-role="collapsible" data-inset="false" data-iconpos="right">
		    <h2>Choose your preference</h2>
		    <form>
		      <fieldset data-role="controlgroup" data-type="horizontal">
		        <label>Birds<input id="choose-birds-regular" type="checkbox"></label>
		        <label>Humans<input id="choose-humans-regular" type="checkbox"></label>
		        <label>Fish<input id="choose-fish-regular" type="checkbox"></label>
		      </fieldset>
		    </form>
		  </li>
		</ul>

<form>
    <label for="flip-checkbox-1">Flip toggle switch checkbox:</label>
    <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
</form>

<form>
    <label for="slider-1">Slider:</label>
    <input type="range" name="slider-1" id="slider-1" min="0" max="100" value="50">
</form>


	</div>
	
	<div data-role="footer" data-position="fixed" class="ui-footer">
	</div>
</div> 





</body>
</html>
