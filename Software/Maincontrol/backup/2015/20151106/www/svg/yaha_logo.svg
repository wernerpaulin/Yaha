<svg xmlns="http://www.w3.org/2000/svg" width="275" height="128" preserveAspectRatio="xMinYMin meet" viewBox="0 0 275 128">
	<style>
		#yaha_logo_text{
			font-size:100px;
			font-style:normal;
			font-variant:normal;
			font-weight:bold;
			font-stretch:normal;
			text-align:start;
			line-height:125%;
			letter-spacing:0px;
			word-spacing:0px;
			writing-mode:lr-tb;
			text-anchor:start;
			fill:#000000;
			fill-opacity:1;
			stroke:none;
			font-family:Verdana;
		}
		#yaha_logo_triangle{
			fill:#0C40FF;
			stroke:none;
		}
	</style>

	<defs>
     <linearGradient id="triangleGrade" x1="0%" y1="0%" x2="0%" y2="100%">
       <stop offset="0%" style="stop-color:#0C40FF;stop-opacity:1" />
       <stop offset="60%" style="stop-color:#0C40FF;stop-opacity:1" />
       <stop offset="100%" style="stop-color:#0C40FF;stop-opacity:1" />
     </linearGradient>
   </defs>
	
	<!-- build log -->
	<g id="yaha_icon_style" transform="scale(0.5)">
	  	<text id="yaha_logo_text" x="0" y="100" >Yaha</text>


		<g id="yaha_logo_triangle">
			<polygon points="22,22.2 52.5,22.2 37.45,50"/>
		</g>
  	</g>
</svg>


