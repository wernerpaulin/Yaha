<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <title>Untitled Page</title>
    <style type="text/css">
body
{
   margin: 0;
   padding: 0;
   background-color: #FFFFFF;
   color: #000000;
}

<style type="text/css">
#txtLogOutput
{
   border: 1px #C0C0C0 solid;
   background-color: #FFFFFF;
   color :#000000;
   font-family: Arial;
   font-size: 13px;
   text-align: left;
}
</style>
  </head>
  
  <body>
  	<p></p>
  	<p></p>
  	
  	<p>Var 3: <span id="uiVar1">tbd...</span></p>
  	<p>Var 1: <span id="uiVar3">tbd...</span></p>
  	
  	<p>Var 2<input type="text" id="uiVar2"></p>
  	<p>Count 1<input type="text" id="uiCount1"></p>
  	
  	<p><select id="selectStandard">
		<option value="Select1">Select1 text</option>
		<option value="Select2">Select2 text</option>
		<option value="Select3">Select3 text</option>
	</select></p>
  	
  	<p><select  id="selectGroup">
		<optgroup label="Select Group 1">
		  <option value="Select1G1">Select1G1 text</option>
		  <option value="Select2G1">Select2G1 text</option>
		</optgroup>
		<optgroup label="Select Group 2">
		  <option value="Select1G2">Select1G2 text</option>
		  <option value="Select2G2">Select2G2 text</option>
		</optgroup>
	</select></p>
  	
  	<br>
	<form action="">
		<input type="radio" name="radiogroup" id="radiogroup1" value="radio1">radio1 text<br>
		<input type="radio" name="radiogroup" id="radiogroup2" value="radio2">radio2 text
	</form>

	<br>
  	<form action="">
		<input type="checkbox" name="checkboxgroup" id="checkboxgroup1" value="check1">check1 text<br>
		<input type="checkbox" name="checkboxgroup" id="checkboxgroup2" value="check2">check2 text 
	</form>
  	
  	<p><button type="button" id="cmdWrite">Write Values</button></p>
 
	<textarea name="txtLogOutput" id="txtLogOutput" style="position:absolute;left:86px;top:400px;width:640px;height:480px;z-index:1;"
      rows="1"
      cols="1">
    </textarea>

<script src="jquery-2.1.3.min.js"></script>
<script src="yaha-juice.js"></script>


<script>

jQuery(document).ready(function()
{
	yjDefineCyclicReadTagList(new Array(
			"uiCount1", 
			"uiVar1", 
			"uiVar2", 
			"uiVar3"
			));
	
	yiStartCyclicUIrefresh(200)


	yjDefineWriteOnEnterTagList(new Array(
			"uiCount1", 
			"uiVar1", 
			"uiVar2", 
			"uiVar3"
			));

	/* write values on enter and remove focus to allow refresh again */
	$(document).keypress(function(event)
	{
	  var keycode = (event.keyCode ? event.keyCode : event.which);
	  if(keycode == '13')	//enter key
	  {
	    yjWriteTagList(WriteOnEnterTagList);
	    document.getElementById(document.activeElement.id).blur();
	  }
	});


    jQuery("#cmdWrite").click(function()
    {
    	yjWriteTagList(new Array("uiVar1", "uiVar2", "uiVar3"));
    });
});


</script>
  
  
  </body>
</html>
